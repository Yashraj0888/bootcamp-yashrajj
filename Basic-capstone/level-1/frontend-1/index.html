<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Papers Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Research Papers Filter</h1>
    <div style="display: flex; align-items: center; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; padding: 5px; width: fit-content; background-color: rgba(0, 132, 255, 0.275);">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M10 20v-6h4v6a1 1 0 001 1h3a1 1 0 001-1v-7h2.293a1 1 0 00.707-1.707l-8-8a1 1 0 00-1.414 0l-8 8A1 1 0 003.707 13H6v7a1 1 0 001 1h3a1 1 0 001-1z"/>
      </svg>
      <a style="margin-left: 5px; text-decoration: none;" href="../../../index.html">Home</a>
    </div>
    <div class="controls">
      <input type="text" id="search-box" placeholder="Search across all columns">
      <div class="filters">
        <label>
          Region:
          <select id="filter-region">
            <option value="">All</option>
          </select>
        </label>
        <label>
          Country:
          <select id="filter-country">
            <option value="">All</option>
          </select>
        </label>
        <label>
          Order Year:
          <select id="filter-year">
            <option value="">All</option>
          </select>
        </label>
        <label>
          Order Priority:
          <select id="filter-priority">
            <option value="">All</option>
          </select>
        </label>
        <label>
          Sales Channel:
          <select id="filter-channel">
            <option value="">All</option>
          </select>
        </label>
      </div>
    </div>
    <div id="cards-container" class="cards-container"></div>
    <button id="export-btn">Export Filtered Data</button>
  </div>
 
 
</div>
  <script src="script.js"></script>
</body>
</html>
